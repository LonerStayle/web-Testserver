<!-- 굵은글씨 -->
<strong>hi</strong>
<!-- 밑줄 -->
<u>web</u>
<!-- 헤더 숫자에따라 크고 작아짐 -->
<h2>헤더</h2>
<!-- 뛰어쓰기 br은 하나씩만 사용 -->
하이요 <br>하이 <br><br>여어
<!-- p는 맥락을잡아서 뛰어쓰기 화 시킴 가독성 좋아짐 -->
<p>안녕하세요오오모낭미옴ㄴ </p>
<!-- 마진 줄수도 있음 -->
<p style="margin-top:40px;">호로로로롤</p>
<!-- 폰트사이즈 -->
<span style="font-size:24px">coding</span>
<!-- 이미지 -->
<img src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg?w=990&crop=1" width="20%">

<!-- li는 목록 추가,ul는 그룹핑  -->
<ul>
  <li> 1. HTML </li>
  <li> 2. CSS</li>
  <li> 3. JavaScript</li>
</ul>
<!-- ol은 자동으로 숫자가 생김 -->
<ol>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

<!-- table은 3중으로 걸친다 마찬가지로 목록용 -->
<table>
  <tr>
    <td>head</td>
    <td>98.1</td>
  </tr>
</table>
